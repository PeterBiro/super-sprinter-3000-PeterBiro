<!doctype html>
<head>
    <title>Super Sprinter 3000 - {{title}}</title>
</head>

<body>
    <h1> User Story manager - {{title}}</h1>
    <form method="POST" action="/story/{{ story.id }}">
        <p><label for="story.id">Story ID:</label><input type="text" name="story.id" id="story.id" value="{{ story.id }}" maxlength="5" readonly></p>
        <p><label for="story.title">Story Title</label><br>
        <input type="text" name="story.title" id="story.title" value="{{ story.title }}"></p>
        <p><label for="story.long_desc">User Story</label><br>
        <textarea name="story.long_desc" id="story.long_desc" rows="5" cols="80">{{ story.long_desc }}</textarea></p>
        <p><label for="story.accept">Acceptance criteria</label><br>
        <textarea name="story.accept" id="story.accept" rows="5" cols="80">{{ story.accept }}</textarea></p>
        <p><label for="story.value">Business value</label><br>
        <input type="number" name="story.value" id="story.value" min="100" max="1500" step="100" value="{{ story.value }}"></p>
        <p><label for="story.estim">Estimation (h)</label><br>
        <input type="number" name="story.estim" id="story.estim" min="0.5" max="40" step="0.5" value="{{ story.estim }}"></p>
        <p><label for="story.status">Status</label><br>
        <select name="story.status" id="story.status">
            <option>Planning</option>
            <option>TO DO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select></p>
        <input type="submit" value="{{ title }}" id="{{ title }}">        
        </form
</body>
